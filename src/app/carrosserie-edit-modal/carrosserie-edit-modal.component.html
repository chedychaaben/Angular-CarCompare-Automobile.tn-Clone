<!-- Modal Backdrop -->
<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50" (click)="close()">
    <!-- Modal Container -->
    <div 
      class="bg-white rounded-2xl shadow-2xl w-full max-w-xl p-8 relative" 
      (click)="$event.stopPropagation()"
    >
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Modifier une carrosserie</h2>
  
      <form [formGroup]="form" (ngSubmit)="save()" class="space-y-6">
        
        <!-- Nom -->
        <div>
          <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
          <input 
            type="text" 
            id="nom" 
            formControlName="nom" 
            placeholder="Entrez le nom"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
          />
        </div>
  
        <!-- Image Upload -->
        <div>
          <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Image</label>
          <input 
            type="file" 
            id="image"
            (change)="onFileChange($event)"
            class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-black/10 file:text-black hover:file:bg-black/20"
          />
        </div>
  
        <!-- Footer Buttons -->
        <div class="pt-4 flex justify-end space-x-4">
          <button 
            type="button" 
            (click)="close()" 
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300"
          >
            Annuler
          </button>
          <button 
            type="submit" 
            [disabled]="!form.valid" 
            class="px-4 py-2 bg-black text-white rounded-lg hover:bg-black/90 disabled:opacity-50"
          >
            Enregistrer
          </button>
        </div>
      </form>
  
      <!-- Optional Close Icon -->
      <button 
        type="button"
        (click)="close()" 
        class="absolute top-3 right-3 text-gray-500 hover:text-black text-lg"
      >
        Ã—
      </button>
    </div>
  </div>
