<div class="flex min-h-screen bg-gray-100">
    <app-dashboardsidebar></app-dashboardsidebar>
  
    <div class="flex-1 flex flex-col overflow-y-auto">
  
      <!-- Header Section -->
      <section class="bg-gray-100 py-12">
        <div class="max-w-6xl mx-auto px-4 text-center space-y-6">
          <div class="flex flex-col sm:flex-row justify-center gap-6 text-lg text-gray-700 mt-8">
            <p><strong>Total Likes</strong>: {{ favoris?.length }}</p>
          </div>
        </div>
      </section>
  
      <!-- Main Section -->
      <main class="flex-1 bg-white py-12">
        <div class="max-w-6xl mx-auto px-4 space-y-16">
          
          <!-- Liked/Favoris Section -->
          <section>
            <h2 class="text-3xl font-bold text-gray-800 mb-8">Liked / Favoris</h2>
  
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
              <!-- Like Rate Chart -->
              <div class="bg-gray-50 p-8 rounded-2xl shadow-md">
                <h3 class="text-2xl font-semibold text-gray-700 mb-6">Like Rate</h3>
                <p class="text-gray-500 mb-6">Vous avez aim√© 40% des voitures vues</p>
  
                <canvas baseChart
                        [type]="'doughnut'"
                        [datasets]="LikeRateData"
                        [labels]="LikeRateLabels"
                        [options]="LikeRateOptions">
                </canvas>
              </div>
  
              <!-- Liked Marques Chart -->
              <div class="bg-gray-50 p-8 rounded-2xl shadow-md">
                <h3 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Liked Marques</h3>
  
                <canvas baseChart
                        [data]="{ labels: LikedMarquesLabels, datasets: LikedMarquesData }"
                        [options]="LikedMarquesOptions"
                        chartType="doughnut">
                </canvas>
              </div>
            </div>
          </section>
  
        </div>
      </main>
  
    </div>
  </div>
