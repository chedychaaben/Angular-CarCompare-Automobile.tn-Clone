<div class="login-container">
    <p>login works!</p>
    <input type="email" [(ngModel)]="email" placeholder="Email" required>
    <input type="password" [(ngModel)]="password" placeholder="Password" required>
    <button (click)="onLogin()">
        Click me
    </button>
    <button (click)="logout()">
        Logout
    </button>
</div>

<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-black px-4">
    <div class="w-full max-w-md bg-white dark:bg-neutral-900 p-6 rounded-2xl shadow-md space-y-6">
      <div class="text-center">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Welcome Back</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400">Login to your account</p>
      </div>
  
      <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Email</label>
          <input type="email" formControlName="email"
                 class="w-full px-4 py-2 rounded-xl border border-gray-300 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <div>
          <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Password</label>
          <input type="password" formControlName="password"
                 class="w-full px-4 py-2 rounded-xl border border-gray-300 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <button type="submit"
                class="w-full py-2 rounded-xl bg-blue-600 hover:bg-blue-700 text-white font-semibold transition">
          Login
        </button>
      </form>
  
      <p class="text-center text-sm text-gray-500 dark:text-gray-400">
        Don't have an account?
        <a routerLink="/register" class="text-blue-600 hover:underline">Sign up</a>
      </p>
    </div>
  </div>
