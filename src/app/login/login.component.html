<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-black px-4">
  <div class="w-full max-w-md bg-white dark:bg-neutral-900 p-8 rounded-2xl shadow-lg space-y-6">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Bienvenue</h1>
      <p class="text-sm text-gray-600 dark:text-gray-400">Connectez-vous à votre compte</p>
    </div>

    <!-- Error message -->
    <div *ngIf="loginError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded-lg text-sm">
      {{ loginError }}
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Adresse e-mail
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          [(ngModel)]="email"
          placeholder="exemple@domaine.com"
          class="w-full px-4 py-2 rounded-xl border border-gray-300 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="mt-1 text-sm text-red-600">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Format d'email invalide.</span>
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Mot de passe
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          [(ngModel)]="password"
          placeholder="Votre mot de passe"
          class="w-full px-4 py-2 rounded-xl border border-gray-300 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="mt-1 text-sm text-red-600">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis.</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Le mot de passe doit contenir au moins {{ loginForm.get('password')?.errors?.['minlength'].requiredLength }} caractères.
          </span>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="loginForm.invalid"
        class="w-full py-2 rounded-xl bg-blue-600 hover:bg-blue-700 text-white font-semibold transition disabled:opacity-50 disabled:cursor-not-allowed">
        Se connecter
      </button>
    </form>

    <!-- Register Link -->
    <p class="text-center text-sm text-gray-500 dark:text-gray-400">
      Vous n'avez pas de compte ?
      <a routerLink="/register" class="text-blue-600 hover:underline">Créer un compte</a>
    </p>
  </div>
</div>
