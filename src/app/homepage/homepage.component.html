<!-- Welcome Section -->
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="container mx-auto p-4">
      <!-- Search Form Section -->
      <div class="mb-8">
        <h2 class="text-3xl font-semibold text-center text-gray-700 mb-6">Search for a Car</h2>
        <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="space-y-6">
          
          <!-- Carrosserie Selection -->
          <div class="flex flex-col space-y-2">
            <label for="carrosserie" class="font-medium text-gray-600">Carrosserie:</label>
            <select id="carrosserie" formControlName="carrosserie" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">All</option>
              <option *ngFor="let carrosserie of carrosseries" [value]="carrosserie.id">
                {{ carrosserie.nom }}
              </option>
            </select>
          </div>
          
          <!-- Marque Selection -->
          <div class="flex flex-col space-y-2">
            <label for="marque" class="font-medium text-gray-600">Marque:</label>
            <select id="marque" formControlName="marque" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">All</option>
              <option *ngFor="let marque of marques" [value]="marque.id">{{ marque.nom }}</option>
            </select>
          </div>
        
          <!-- Model Selection (Dynamic) -->
          <div class="flex flex-col space-y-2">
            <label for="model" class="font-medium text-gray-600">Model:</label>
            <select id="model" formControlName="model" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">All</option>
              <option *ngFor="let model of filteredModels" [value]="model">{{ model }}</option>
            </select>
          </div>
        
          <!-- Submit Button -->
          <div class="flex justify-center">
            <button [disabled]="!searchForm.get('model')?.value" type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Go To Car</button>
          </div>
        </form>
      </div>
    </div>
    
  </div>
</div>

<div class="p-4 bg-white rounded-xl shadow-md">

  <!-- Tabs -->
  <div class="flex space-x-4 border-b mb-4">
    <a href="#" class="px-4 py-2 font-semibold text-blue-600 border-b-2 border-blue-600">Neuf</a>
    <a href="#" class="px-4 py-2 text-gray-600 hover:text-blue-600">Occasion</a>
  </div>

  <!-- Tabs Content -->
  <div class="space-y-6">

    <!-- Versions -->
    <form id="w1" action="versions/search" method="get">
      <input type="hidden" name="expand" value="1" />

      <!-- Carrosserie options -->
      <div class="flex flex-wrap gap-4 mb-6">
        <label *ngFor="let carrosserie of carrosseries" class="flex flex-col items-center w-24 text-center">
          <input type="checkbox" [value]="carrosserie.id" class="peer hidden" formControlName="carrosserie" />
          <span class="block w-12 h-12 bg-no-repeat bg-center bg-contain peer-checked:ring-2 peer-checked:ring-blue-500 peer-checked:bg-blue-100" 
                  [style.backgroundImage]="'url(' + carrosserie.image + ')'"></span>
          <span class="mt-1 text-sm">{{ carrosserie.nom }}</span>
        </label>
        <!-- Repeat for other options -->
      </div>
           

      <!-- Brand & Model Selects -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div>
          <select class="form-select w-full border-gray-300 rounded-md shadow-sm" name="brand[]">
            <option value="">Marque</option>
            <option value="audi">Audi</option>
            <option value="bmw">BMW</option>
            <!-- Add other options -->
          </select>
        </div>
        <div>
          <select class="form-select w-full border-gray-300 rounded-md shadow-sm" name="model[]">
            <option value="">Modèle</option>
          </select>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-4">
        <a href="/fr/neuf#moteur" class="btn px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md shadow-sm">Recherche avancée</a>
        <input type="submit" value="Lancer la recherche" class="px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-sm">
      </div>
    </form>

    <!-- Occasion content (initially hidden) -->
    <div class="hidden">
      <!-- Repeat similar structure for occasion form -->
    </div>

  </div>
</div>

    <button class="text-gray-500 hover:text-gray-900 transition">

    </button>
  </div>
</div>
