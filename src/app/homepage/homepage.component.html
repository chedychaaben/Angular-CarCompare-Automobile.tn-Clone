<app-navbar></app-navbar>



<!-- Welcome Section -->
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="container mx-auto p-4">
      <!-- Search Form Section -->
      <div class="mb-8">
        <h2 class="text-3xl font-semibold text-center text-gray-700 mb-6">Search for a Car</h2>
        <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="space-y-6">
          
          <!-- Carrosserie Selection -->
          <div class="flex flex-col space-y-2">
            <label for="carrosserie" class="font-medium text-gray-600">Carrosserie:</label>
            <select id="carrosserie" formControlName="carrosserie" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">All</option>
              <option *ngFor="let carrosserie of carrosseries" [value]="carrosserie.id">
                {{ carrosserie.nom }}
              </option>
            </select>
          </div>
          
          <!-- Marque Selection -->
          <div class="flex flex-col space-y-2">
            <label for="marque" class="font-medium text-gray-600">Marque:</label>
            <select id="marque" formControlName="marque" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">All</option>
              <option *ngFor="let marque of marques" [value]="marque.id">{{ marque.nom }}</option>
            </select>
          </div>
        
          <!-- Model Selection (Dynamic) -->
          <div class="flex flex-col space-y-2">
            <label for="model" class="font-medium text-gray-600">Model:</label>
            <select id="model" formControlName="model" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">All</option>
              <option *ngFor="let model of filteredModels" [value]="model">{{ model }}</option>
            </select>
          </div>
        
          <!-- Submit Button -->
          <div class="flex justify-center">
            <button [disabled]="!searchForm.get('model')?.value" type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Go To Car</button>
          </div>
        </form>
      </div>
    </div>
    
  </div>
</div>

<app-footer></app-footer>
