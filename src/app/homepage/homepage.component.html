<div class="flex justify-center items-center min-h-screen bg-red-100">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
    <h1 class="text-2xl font-bold text-center text-blue-500 mb-4">Hello, Tailwind CSS in Angular!</h1>
    <p class="text-gray-700 text-base text-center">
      This is a simple test page to showcase <strong>Tailwind CSS</strong> within an Angular app.
    </p>
    <button class="mt-4 px-6 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
      Click Me
    </button>
  </div>
</div>
<div>
    <div>
        <h2>Search for a Car</h2>
        <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
            
          <!-- Carrosserie Selection -->
          <label for="carrosserie">Carrosserie:</label>
          <select id="carrosserie" formControlName="carrosserie">
            <option value="">All</option>
            <option *ngFor="let carrosserie of carrosseries" [value]="carrosserie.id">
              {{ carrosserie.nom }}
            </option>
          </select>
          
          <!-- Marque Selection -->
          <label for="marque">Marque:</label>
          <select id="marque" formControlName="marque">
            <option value="">All</option>
            <option *ngFor="let marque of marques" [value]="marque.id">{{ marque.nom }}</option>
          </select>
      
      
          <!-- Model Selection (Dynamic) -->
          <label for="model">Model:</label>
          <select id="model" formControlName="model">
            <option value="">All</option>
            <option *ngFor="let model of filteredModels" [value]="model">{{ model }}</option>
          </select>
      
          <button [disabled]="!searchForm.get('model')?.value" type="submit">Go To Car</button>
        </form>
      </div>
</div>
