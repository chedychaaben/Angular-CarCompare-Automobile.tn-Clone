<div
  class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded"
>
  <div class="rounded-t mb-0 px-4 py-3 bg-transparent">
    <div class="flex flex-wrap items-center">
      <div class="relative w-full max-w-full flex-grow flex-1">
        <h6 class="uppercase text-blueGray-400 mb-1 text-xs font-semibold">
          Performance
        </h6>
        <h2 class="text-blueGray-700 text-xl font-semibold">Total orders</h2>
      </div>
    </div>
  </div>
  <div class="p-4 flex-auto">
    <!-- Chart -->
    <div class="relative" style="height: 350px">
      <canvas id="bar-chart"></canvas>
    </div>
  </div>
</div>

<div>
    <div>
        <h2>Search for a Car</h2>
        <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
            
          <!-- Carrosserie Selection -->
          <label for="carrosserie">Carrosserie:</label>
          <select id="carrosserie" formControlName="carrosserie">
            <option value="">All</option>
            <option *ngFor="let carrosserie of carrosseries" [value]="carrosserie.id">
              {{ carrosserie.nom }}
            </option>
          </select>
          
          <!-- Marque Selection -->
          <label for="marque">Marque:</label>
          <select id="marque" formControlName="marque">
            <option value="">All</option>
            <option *ngFor="let marque of marques" [value]="marque.id">{{ marque.nom }}</option>
          </select>
      
      
          <!-- Model Selection (Dynamic) -->
          <label for="model">Model:</label>
          <select id="model" formControlName="model">
            <option value="">All</option>
            <option *ngFor="let model of filteredModels" [value]="model">{{ model }}</option>
          </select>
      
          <button [disabled]="!searchForm.get('model')?.value" type="submit">Go To Car</button>
        </form>
      </div>
</div>
